    <link rel="icon" type="image/x-icon" href="dragon1.png">
    <meta charset="UTF-8">
    <meta content="dark" name="color-scheme">

    <style>
            @keyframes grow {
                0% {
                    font-size: 10px;
                    left: 0%;
                    color: rgb(41, 38, 38);
                    
                }
                50% {
                    font-size: 40px;
                    left: 60%;
                    color: rgb(248, 197, 197);
                }
                100% {
                    font-size: 80px;
                    left: 30%;
                    color: rgb(251, 255, 4);
                }
            }

            h1 {
                animation-name: grow;
                position: relative;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }
    </style>
</head>
